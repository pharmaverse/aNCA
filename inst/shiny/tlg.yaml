# Configuration file containing TLG definitions.
# To learn more, please check .github/contributing/adding-tlg.md

# LISTS #
l_pkconc:
  is_default: true
  type: Listing
  dataset: ADPC
  pkid: pkconc
  label: "pkconc"
  description: "TBA"
  link: TBA
  fun: l_pkconc
  options:
    .group_label_1: "Labs"
    title:
      type: text
      label: Title
    subtitle:
      type: text
      label: Subtitle
    footnote:
      type: text
      label: Footnote
    .group_label_2: "Grouping"
    listgroup_vars:
      label: "Table grouping variables"
      type: select
      choices: .colnames
      multiple: true
      default: ["PARAM", "PCSPEC", "ROUTE"]
    grouping_vars:
      label: "Listing grouping variables"
      type: select
      choices: .colnames
      multiple: true
      default: ["TRT01A", "USUBJID", "AVISIT"]
    displaying_vars:
      label: "Displayed variables"
      type: select
      choices: .colnames
      multiple: true
      default: ["NFRLT", "AFRLT", "AVALC"]
    .group_label_3: "Formatting"
    formatting_vars_table:
      label: "Variables formatting"
      type: table
      cols: 
        var_name:
          type: select
          choices: .colnames
          label: "Variable name"
        Label:
          type: text
          label: Label
        na_str:
          type: text
          label: "NA string"
        zero_str:
          type: text
          label: "0 string"
        align:
          type: select
          choices: ["", "left", "center", "right"]
          label: "Align"
        format_fun:
          type: select
          choices: ["", "round", "signif"]
          label: "Formatting function"
        digits:
          type: select
          label: "Digits"
          choices: ["", "0", "1", "2", "3", "4"]
      default_rows:
        - ["USUBJID", "Unique Subject Identifier",                       "NA", "0", "center", "$NA",   "$NA"]
        - ["AVISIT",  "Analysis Visit",                                  "NA", "0", "center", "$NA",   "$NA"]
        - ["TRT01A",  "Actual Treatment for Period 01",                  "NA", "0", "center", "$NA",   "$NA"]
        - ["AFRLT",   "Act. Rel. Time from Analyte First Dose ($RRLTU)", "NA", "0", "center", "round", "3"]
        - ["NFRLT",   "Nom. Rel. Time from Analyte First Dose ($RRLTU)", "NA", "0", "center", "round", "3"]

# GRAPHS #
g_pkconc_ind_lin:
  is_default: true
  type: Graph
  dataset: ADPC
  pkid: pkcg01
  label: "pkcg01 - linear"
  description: "Individual plots of concentrations vs. time (one plot per patient/subject) with linear scale"
  link: https://insightsengineering.github.io/tlg-catalog/stable/graphs/pharmacokinetic/pkcg01.html
  fun: g_pkconc_ind_lin
  options:
    .group_label_1: "General"
    xvar:
      type: select
      label: X axis
      choices: .colnames
    plotgroup_vars:
      type: select
      label: "Grouping variables"
      default: .all
      multiple: true
      choices:
        - ROUTE
        - PCSPEC
        - PARAM
        - USUBJID
    color_var:
      type: select
      label: "Color variable"
      choices: .colnames

    .group_label_2: "Labels"
    title:
      type: text
      label: Title
    subtitle:
      type: text
      label: Subtitle
    footnote:
      type: text
      label: Footnote
    xlab:
      type: text
      label: X axis label
    ylab:
      type: text
      label: Y axis label
    xbreaks_var:
      type: select
      label: "X ticks"
      choices: .colnames
      default: "NFRLT"
    color_var_label:
      type: text
      label: Color variable label

    .group_label_3: "Limits"
    xmin:
      type: numeric
    xmax:
      type: numeric
    ymin:
      type: numeric
    ymax:
      type: numeric
g_pkconc_ind_log:
  template: g_pkconc_ind_lin
  label: pkcg01 - log
  description: "Individual plots of concentrations vs. time (one plot per patient/subject) with log10 scale"
  fun: g_pkconc_ind_log
