######################################## GRAPHS ########################################
####### GRAPHS - Individual
g_pkcg01_lin:
  is_default: true
  type: Graph
  dataset: ADPC
  pkid: pkcg01
  label: "pkcg01 - Individual Linear"
  description: "Individual plots of concentrations vs. time (one plot per patient/subject)"
  link: https://insightsengineering.github.io/tlg-catalog/stable/graphs/pharmacokinetic/pkcg01.html
  fun: g_pkcg01_lin
  condition: null
  options:
    .group_label_1: "General"
    xvar:
      type: select
      label: X axis
      choices: .colnames
    plotgroup_vars:
      type: select
      label: "Grouping variables"
      default: .all
      multiple: true
      choices:
        - ROUTE
        - PCSPEC
        - PARAM
        - USUBJID
    color_var:
      type: select
      label: "Color variable"
      choices: .colnames

    .group_label_2: "Labels"
    title:
      type: text
      label: Title
    subtitle:
      type: text
      label: Subtitle
    footnote:
      type: text
      label: Footnote
    xlab:
      type: text
      label: X axis label
    ylab:
      type: text
      label: Y axis label
    xbreaks_var:
      type: select
      label: "X ticks"
      choices: .colnames
      default: "NFRLT"
    color_var_label:
      type: text
      label: Color variable label

    .group_label_3: "Limits"
    xmin:
      type: numeric
    xmax:
      type: numeric
    ymin:
      type: numeric
    ymax:
      type: numeric

g_pkcg01_log:
  template: g_pkcg01_lin
  is_default: true
  type: Graph
  dataset: ADPC
  pkid: pkcg01
  label: "pkcg01 - Individual Log"
  description: "Individual plots of concentrations vs. time in Log Scale (one plot per patient/subject)"
  link: https://insightsengineering.github.io/tlg-catalog/stable/graphs/pharmacokinetic/pkcg01.html
  fun: g_pkcg01_log
  condition: null
  
g_pkcg01_sbs:
  template: g_pkcg01_lin
  is_default: false
  type: Graph
  dataset: ADPC
  pkid: pkcg01
  label: "pkcg01 - Individual Side-by-Side"
